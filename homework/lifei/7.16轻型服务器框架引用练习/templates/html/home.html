<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签练习</title>
</head>
<body>
    <form>
        <div>
            <label>登陆</label>
            <input type="text" name="username" placeholder="请输入用户名">
        </div>
        <div>
            <label>性别：</label>
            <input type="radio" name="man" value="0">男
            <input type="radio" name="man" value="1">女
        </div>
        <div>
            <label>爱好</label>
            <input type="checkbox" name="like" value="sing">唱歌
            <input type="checkbox" name="like" value="dance"> 跳舞
            <input type="checkbox" name="like" value="swim">游泳
        </div>
        <div>
            <label>省市级连</label>
            <select>
                <option value="0">西安</option>
                <option value="1">宝鸡</option>
                <option value="2">汉中</option>
            </select>
        </div>
        <div>
            <label>备注说明</label>
            <textarea name="beizhu"> </textarea>
            <input type="file">
        </div>
    </form>
</body>
</html>
